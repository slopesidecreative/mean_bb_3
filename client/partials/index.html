<a href="/#!/create">Create Polls</a> | <a href="/logout">Logout</a><br/>
<!-- ROW ROW ROW ROW + + + + + + + + + + + + + + + + + + +  -->
<div class="row">
   <div class="col-sm-1 col-md-1 col-lg-1"></div>
   <div class="col-sm-10 col-md-10 col-lg-10">

      <table class="table table-striped" ng-if="polls">
        <thead>
          <tr>
            <th>Question</th>
            <th>Date Posted</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat= "poll in polls  | orderBy:'-created_at' ">
            <td><a href="/#!/poll/{{poll._id}}">{{poll.question}}</a></td>
            <td>{{poll.created_at | amDateFormat: 'YYYY-MM-DD'}}</td>
            <td ng-if="poll.created_by._id == cur_user._id" ng-click="deletePoll(poll._id)">DELETE</td>
          </tr>
      </tbody>
      </table>

   </div>
   <div class="col-sm-1 col-md-1 col-lg-1"></div>
</div>
<!-- end ROW ROW ROW ROW + + + + + + + + + + + + + + + + + + +  -->
